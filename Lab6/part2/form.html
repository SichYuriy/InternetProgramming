      <div class="col-md-4 col-md-offset-4">
        <form onSubmit="return onSubmit();">
          <div class="form-group">
            <label for="email">First name:</label>
            <input type="text" class="form-control" id="firstNameId" required>

            <input type="email" class="form-control" id="emailId" required>
          </div>
          <div class="form-group">
            <label for="email">Mobile phone:</label>
            <input type="text" class="form-control" id="phoneId" required> 
          </div>
          <div class="alert alert-danger" hidden id="invalidPhoneId">
            <strong>Error!</strong> This field must contain only digits.
          </div>
          <input type="submit" class="btn btn-default"></button>
        </form>

        
      </div>
    </div>
