<html>
  <head>
    <title>
      Search systems presentation
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./requestStatistics.js"></script>
    <script src="./script.js"></script>
    
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Search systems comparison:</h2>
        </div>
      </div>
      <div class="row">
        <div class = "col-md-6">
          <span id="searchName1Span">Google</span>
        </div>
        <div class="co-md-6">
          <span id="searchName2Span">Ynadex</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
              <iframe 
              src="https://www.google.com.ua" 
              height="500" 
              width="100%"
              id="frame1Id">
              </iframe>
        </div>
        <div class="col-md-6">
              <iframe 
              src="https://yandex.ua" 
              height="500" 
              width="100%"
              id="frame2Id">
              </iframe>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class = "col-md-12">
          
          <select id="search1SelectId">
            <option value="google">Google</option>
            <option value="yandex">Yandex</option>
            <option value="mail.ru">Mail.ru</option>
            <option value="yahoo">Yahoo</option>
            <option value="bing">Bing</option>
          </select>

          <input type="text" id="searchStrId"></input>
          <button type="button" class="btn btn-primary" id="searchButtonId">Search</button>

          <select id="search2SelectId">
            <option value="yandex">Yandex</option>
            <option value="google">Google</option>
            <option value="mail.ru">Mail.ru</option>
          <option value="yahoo">Yahoo</option>
            <option value="bing">Bing</option>
          </select>
          
          
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <select id="searchSysStatSelectId">
            <option value="yandex">Yandex</option>
            <option value="mail.ru">Mail.ru</option>
            <option value="yahoo">Yahoo</option>
            <option value="bing">Bing</option>
          </select>
          <button type="button" class="btn btn-primary" id="searchSysStatButtonId">Show results</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Propery name</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Recall</td>
                <td><span id="recallSpanId"></span></td>
              </tr>
              <tr>
                <td>Percision</td>
                <td><span id="precisionSpanId"></span></td>
              </tr>
              <tr>
                <td>Accuracy</td>
                <td><span id="accuracySpnaId"></span></td>
              </tr>
              <tr>
                <td>Error</td>
                <td><span id="errorSpanId"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <hr>
    </div>

    <script>
      


      function refreshStat(searchSys) {
        document.getElementById("recallSpanId").textContent = getRecall(searchSys);
        document.getElementById("precisionSpanId").textContent = getPrecision(searchSys);
        document.getElementById("accuracySpnaId").textContent = getAccuracy(searchSys);
        document.getElementById("errorSpanId").textContent = getError(searchSys);
      };
      
      document.getElementById("searchSysStatButtonId").onclick = function() {
        var searchSys = document.getElementById("searchSysStatSelectId").value;
        refreshStat(searchSys);
      };
      
      document.getElementById("searchButtonId").onclick = function() {
        var searchSys1 = document.getElementById("search1SelectId").value;
        var searchSys2 = document.getElementById("search2SelectId").value;
        var searchStr = document.getElementById("searchStrId").value;
        var name1Span = document.getElementById("searchName1Span");
        var name2Span = document.getElementById("searchName2Span");

        search("frame1Id", searchSys1, searchStr);
        search("frame2Id", searchSys2, searchStr);
        name1Span.innerHTML=searchSys1 + ":";
        name2Span.innerHTML=searchSys2 + ":";

        console.log(getRecall("yandex"));
      };


      refreshStat("yandex");

    </script>
    
  </body>
</html>
